name: Run tests and deploy to github pages
on:
  push:
    paths:
    - '**.js'
    - '**.ts'
    - '**.scss'
    - '**.vue'
    branches:
      - master
jobs:
  run-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with:
          version: 12.x
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Clean install dependencies
        run: npm ci
      - name: Run unit tests
        run: |
          npm run test:unit
  gh-pages-deploy:
    name: Deploying to gh-pages
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with:
          version: 12.x
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Clean install dependencies
        run: npm ci
      - name: Run deploy script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          EMAIL: ${{ secrets.EMAIL }}
        run: |
          git config user.name "$USERNAME" && git config user.email "$EMAIL"
          npm run deploy